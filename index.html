<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>DVMCenter Nationwide Clients Map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap", "esri/widgets/ScaleBar", "esri/widgets/Search", "esri/widgets/Home"], (MapView, WebMap, ScaleBar, Search, Home) => {
        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/
        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "7e6d539fba014c1bb768ab54114739c1"
          }
        });

        /************************************************************
         * Set the WebMap instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: webmap,
          container: "viewDiv"

        });
        var scalebar = new ScaleBar({
          view: view
        });
        view.ui.add(scalebar, "bottom-left");

        var searchWidget = new Search({
          view: view,
          placeholder: "Enter Address Here",
          zoomScale: 500000
        });
        view.ui.add(searchWidget, {
          position: "top-left"
        });

        var homeBtn = new Home({
          view: view
        });

        // Add the home button to the top left corner of the view
        view.ui.add(homeBtn, "top-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="Home"></div>
    <div id="Search"></div>
    <img
      src="https://docs.google.com/uc?id=1N5lmwsAwKPFFhXYKcqXfeHmHLjREJEr5&amp;export=png"
      style="position:absolute;z-index:999;right:20px;top:90%;margin-bottom:50px;"
    />
  </body>
</html>
